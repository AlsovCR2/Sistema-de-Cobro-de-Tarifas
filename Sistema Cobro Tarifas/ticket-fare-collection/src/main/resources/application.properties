spring.application.name=ticket-fare-collection

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=transaction-queue
rabbitmq.exchange.name=transaction-exchange
rabbitmq.routing.key=transaction-routing-key 
rabbitmq.dead-letter.queue.name=transaction-dead-letter-queue
rabbitmq.dead-letter.exchange.name=transaction-dead-letter-exchange
spring.amqp.deserialization.trust.all=true